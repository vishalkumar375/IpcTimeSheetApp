<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-task-type-heading" jhiTranslate="ipcTimeSheetApp.taskType.home.createOrEditLabel">Create or edit a Task Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!taskType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="taskType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ipcTimeSheetApp.taskType.taskType" for="field_taskType">Task Type</label>
                    <input type="text" class="form-control" name="taskType" id="field_taskType"
                        [(ngModel)]="taskType.taskType" required/>
                    <div [hidden]="!(editForm.controls.taskType?.dirty && editForm.controls.taskType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.taskType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
